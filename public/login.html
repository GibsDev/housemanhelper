<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="apple-touch-icon" href="/hh.png"/>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Login</title>
	</head>
	<body>
		<div id="content">
			<h1>Login:</h1>
			<table id="logintable">
				<tr>
					<td>Username: </td>
					<td><input type="text" id="username"></td>
				</tr>
				<tr>
					<td>Password: </td>
					<td><input type="password" id="password"></td>
				</tr>
				<tr style="display: none;" id="warn1">
					<td colspan="2"><p>Invalid username and password</p></td>
				</tr>
				<tr>
					<td colspan="2"><button id="userpassbutton" class="userpassbutton">Login</button></td>
				</tr>
				<tr>
					<td colspan="2"><a href="/signup"><button class="userpassbutton">Signup</button></a></td>
				</tr>
			</table>
		</div>
	</body>
	<script src="utils.js"></script>
	<script src="login.js"></script>
</html>
